<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./assets/styles.css">
  <title>AdBlock-Acceleration 规则索引</title>
</head>
<body>
  <header>
    <h1>AdBlock-Acceleration规则索引 / Rule Index</h1>
    <div class="controls">
      <input id="search" type="search" placeholder="搜索规则… (支持拼音/英文)">
      <label class="muted">镜像: 
        <select id="mirror">
          <option value="ghucs">GHUCS</option>
          <option value="jsdelivr">jsDelivr</option>
          <option value="cosr">cosr</option>
          <option value="gitmirror">gitmirror</option>
        </select>
      </label>
      <label class="muted">主题: 
        <select id="theme">
          <option value="light">浅色</option>
          <option value="dark">深色</option>
          <option value="system">跟随系统</option>
        </select>
      </label>
      <a
        href="https://github.com/Silentely/AdBlock-Acceleration"
        target="_blank"
        rel="noopener noreferrer"
        class="btn"
        aria-label="在新窗口打开 GitHub 仓库"
      >GitHub</a>
      <button class="btn" id="copyAll">复制当前可见规则链接</button>
      <span class="badge" id="updated">loading…</span>
    </div>
  </header>
  <main>
      <table id="rules">
        <colgroup>
          <col style="width:20%">
          <col style="width:20%">
          <col style="width:20%">
          <col style="width:20%">
          <col style="width:20%">
        </colgroup>
      <thead>
        <tr>
          <th>规则名称</th>
          <th class="right">大小/更新时间</th>
          <th>原始地址</th>
          <th>加速地址（随上方镜像切换）</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p class="note">说明：上方"镜像"决定"复制"按钮输出的链接前缀。大小/时间来自仓库根目录的 manifest.json。</p>
  </main>
  <div id="toast" class="toast">已复制到剪贴板</div>
  <script src="./assets/script.js"></script>
</body>
</html>

name: "Codex Intelligence Hub"

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]

jobs:
  codex_brain:
    # ä»…åœ¨ PR/Issue è¯„è®ºåŒ…å« @codexï¼Œæˆ– PR è‡ªåŠ¨è§¦å‘æ—¶è¿è¡Œ
    if: |

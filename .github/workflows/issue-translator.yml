name: 'issue-translator'
on: 
  issue_comment: 
    types: [created]
  issues: 
    types: [opened]

concurrency:
  group: issue-translator
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      issues: write
      contents: read
      pull-requests: write
    steps:
      - uses: tomsun28/issues-translate-action@v2.7
        with:
          IS_MODIFY_TITLE: false
